apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: quota-limit-role
rules:
- apiGroups: [""] 
  resources: ["deployments", "services", "routes"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quota-limit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: quota-limit-role
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-deployment
spec:
  selector:
    matchLabels:
      app: employee
  template:
    metadata:
      labels:
        app: employee
    spec:
      containers:
      - name: employee
        image: rosewei/employee-service:1.0
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: employee-service
spec:
  type: ClusterIP
  selector:
    app: employee
  ports:
  - port: 8080
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: employee-service
  labels:
    app: employee-service
    app.kubernetes.io/component: employee-service
    app.kubernetes.io/instance: employee-service
spec:
  to:
    kind: Service
    name: employee-service
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
